<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('cat.gif');
            background-repeat: repeat;
            background-size: 300px 300px;
            min-height: 100vh;
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Super Basic Website!</h1>
        <p>This is the most basic website ever created with Node.js!</p>
        <p>It has Comic Sans font and a repeating GIF background.</p>
        <p>Perfect for Vercel hosting!</p>
    </div>
</body>
</html>
